name: test-botcomet-bot
run-name: Test BotComet Bot
on:
  pull_request:
    branches:
      - master

jobs:
  test-botcomet:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 14
      - run: npm install
      - run: npm run lint
      - run: npm run build
